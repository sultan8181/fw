<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FireWhere</title>

    <!-- Compiled and minified CSS -->

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <link href="style.sass" rel="stylesheet"> -->
    <link href="styles.css" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
    <div class="container_main flex">
        <!-- side nav bar -->
        <div class="navsection">
            <ul class="navcontent">
                <li><button id="navbutton_1" class="navbutton" onclick="handleTab('#ov', '#navbutton_1')">Overview</button></li>
                <li>
                    <a href="#" class="li_a" id="nav_dev">Conditional Prediction</a >
                    <div class="nav_box" id="dev_item" style="display: none;">
                        <button id="navbutton_2" onclick="handleTab('#cp_t', '#navbutton_2')" class="nav_item navbutton">Temperature</button>
                        <button id="navbutton_3" onclick="handleTab('#cp_h', '#navbutton_3')" class="nav_item navbutton">Humidity</button>
                        <button id="navbutton_4" onclick="handleTab('#cp_s', '#navbutton_4')" class="nav_item navbutton">Season</button>
                    </div>
                </li>
                <li><button id="navbutton_5" class="navbutton" onclick="handleTab('#wn', '#navbutton_5')">Warnings</button></li>
                <li><button id="navbutton_6" class="navbutton" onclick="handleTab('#dt', '#navbutton_6')">Data</button></li>
                <li><button id="navbutton_7" class="navbutton" onclick="handleTab('#rs', '#navbutton_7')">Research</button></li>
            </ul>
        </div>

        <!-- tab pages -->
        <div class="mainsection flex">
            <a href="#" class="nav_icon"><i class="medium material-icons">reorder</i></a>

            <!-- welcome -->
            <div class="pages" id="welcome" style="display: flex; justify-content: center; align-items: center;">
                <h1>Welcome!</h1>
            </div>

            <!-- overview (vertor map) tab -->
            <div class="pages flex" id="ov">
                <div class="map_container" id="map_container">
                    <div id="map"></div>
                </div>
                <div class="hover_part" id="hover_part">
                    <span>Warning Level: </span><br/>
                    <span style="color: red;">HIGH</span>
                </div>
            </div>

            <!-- conditional prediction tab: temperature subtab -->
            <div class="pages flex" id="cp_t">
                <div class="dropdown dropdown_extra_2">
                    <label style="margin-right: 10px;">Filtered by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Temperature</label>
                        <select class="form-select-sm" aria-label="Temperature">
                            <option value="" selected>All</option>
                            <option value="1">Below 30℃</option>
                            <option value="2">30℃ - 35℃</option>
                            <option value="3">35℃ - 40℃</option>
                            <option value="4">Exceed 40℃</option>
                        </select>
                </div>
                <button type="button" class="btn btn-primary btn_extra" style="margin-top: 25px;">Search</button>
                <button type="button" class="btn btn-secondary btn_extra" style="margin-top: 25px;">Clear</button>
                <div style="padding: 0 5px;">
                    <table 
                    id="temperature_table"
                    data-height="600"
                    data-pagination="true"
                    data-search=”true”
                    >
                        <thead>
                            <tr>
                                <th data-field="region">Region</th>
                                <th data-field="temperature">Tempereture</th>
                                <th data-field="warning">Warning</th>
                                <th data-field="urgent">Urgent</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!-- conditional prediction tab: humidity subtab -->
            <div class="pages flex" id="cp_h">
                <div class="dropdown dropdown_extra_2">
                    <label style="margin-right: 10px;">Filtered by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Humidity</label>
                    <select class="form-select-sm" aria-label="Humidity">
                        <option value="" selected>All</option>
                        <option value="1">Below 30%</option>
                        <option value="2">30% - 70%</option>
                        <option value="3">Exceed 70%</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn_extra" style="margin-top: 25px;">Search</button>
                <button type="button" class="btn btn-secondary btn_extra" style="margin-top: 25px;">Clear</button>
                <div style="padding: 0 5px;">
                    <table 
                    id="humidity_table"
                    data-url="/"
                    data-height="600"
                    data-pagination="true"
                    >
                        <thead>
                            <tr>
                                <th data-field="region">Region</th>
                                <th data-field="humidity">Humidity</th>
                                <th data-field="warning">Warning</th>
                                <th data-field="urgent">Urgent</th>
                            </tr>
                        </thead>   
                    </table>
                </div>
            </div>

            <!-- conditional prediction tab: season subtab -->
            <div class="pages flex" id="cp_s">
                <div class="dropdown dropdown_extra_2">
                    <label style="margin-right: 10px;">Filtered by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Season</label>
                    <select class="form-select-sm" aria-label="Season">
                        <option value="" selected>All</option>
                        <option value="1">Spring</option>
                        <option value="2">Summer</option>
                        <option value="3">Autumn</option>
                        <option value="4">Winter</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn_extra" style="margin-top: 25px;">Search</button>
                <button type="button" class="btn btn-secondary btn_extra" style="margin-top: 25px;">Clear</button>
                <div style="padding: 0 5px;">
                    <table 
                    id="season_table"
                    data-height="600"
                    data-pagination="true"
                    >
                        <thead>
                            <tr>
                                <th data-field="region">Region</th>
                                <th data-field="season">Season</th>
                                <th data-field="warning">Warning</th>
                                <th data-field="urgent">Urgent</th>
                            </tr>
                        </thead>   
                    </table>
                </div>
            </div>

            <!-- warning tab -->
            <div class="pages flex" id="wn">
                <div class="dropdown dropdown_extra_2">
                    <label style="margin-right: 10px;">Filtered by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Warning Level</label>
                    <select class="form-select-sm" aria-label="Warning">
                        <option value="" selected>All</option>
                        <option value="1">Green</option>
                        <option value="2">Blue</option>
                        <option value="3">Yellow</option>
                        <option value="4">Orange</option>
                        <option value="5">Red</option>
                        <option value="6">Code Red</option>
                    </select>
                </div>
                <div class="dropdown dropdown_extra_2">
                    <label style="margin-right: 10px;">Region</label>
                    <select class="form-select-sm" aria-label="region">
                        <option value="" selected>All</option>
                        <option value="1">New South Wales</option>
                        <option value="2">Queensland</option>
                        <option value="3">South Australia</option>
                        <option value="4">Tasmania</option>
                        <option value="5">Victoria</option>
                        <option value="6">Western Australia</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn_extra" style="margin-top: 25px;">Search</button>
                <button type="button" class="btn btn-secondary btn_extra" style="margin-top: 25px;">Clear</button>
                <div style="padding: 0 5px;">
                    <table 
                        id="warning_table"
                        data-pagination="true"
                        data-height="600">
                        <thead>
                          <tr>
                              <th data-field="region">Region</th>
                              <th data-field="warning">Warning</th>
                              <th data-field="warning_message" data-formatter="operateFormatter">Warning Message</th>
                              <th data-field="urgent">Urgent</th>
                          </tr>
                        </thead>
                    </table>
                </div>
                <!-- warning message dialog -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Warning Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        This is an example warning message.
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send SMS</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <!-- data tab -->
            <div class="pages flex" id="dt">
                <div class="dropdown dropdown_extra">
                    <label style="margin-right: 10px;">Region</label>
                    <select class="form-select-sm" aria-label="region">
                        <option value="" selected>All</option>
                        <option value="1">New South Wales</option>
                        <option value="2">Queensland</option>
                        <option value="3">South Australia</option>
                        <option value="4">Tasmania</option>
                        <option value="5">Victoria</option>
                        <option value="6">Western Australia</option>
                    </select>
                </div>
                <div class="dropdown dropdown_extra">
                    <label style="margin-right: 10px;">Temperature</label>
                    <select class="form-select-sm" aria-label="Temperature">
                        <option value="" selected>All</option>
                        <option value="1">Below 30℃</option>
                        <option value="2">30℃ - 35℃</option>
                        <option value="3">35℃ - 40℃</option>
                        <option value="4">Exceed 40℃</option>
                    </select>
                </div>
                <div class="dropdown dropdown_extra">
                    <label style="margin-right: 10px;">Humidity</label>
                    <select class="form-select-sm" aria-label="Humidity">
                        <option value="" selected>All</option>
                        <option value="1">Below 30%</option>
                        <option value="2">30% - 70%</option>
                        <option value="3">Exceed 70%</option>
                    </select>
                </div>
                <div class="dropdown dropdown_extra">
                    <label style="margin-right: 10px;">Bush Fire Level</label>
                    <select class="form-select-sm" aria-label="Level">
                        <option value="" selected>All</option>
                        <option value="1">Low-moderate</option>
                        <option value="2">High</option>
                        <option value="3">Very High</option>
                        <option value="4">Severe</option>
                        <option value="5">Extreme</option>
                        <option value="6">Catastrophic</option>
                    </select>
                </div>
                <div class="dropdown dropdown_extra">
                    <label style="margin-right: 10px;">Warning</label>
                    <select class="form-select-sm" aria-label="Warning">
                        <option value="" selected>All</option>
                        <option value="1">Green</option>
                        <option value="2">Blue</option>
                        <option value="3">Yellow</option>
                        <option value="4">Orange</option>
                        <option value="5">Red</option>
                        <option value="6">Code Red</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn_extra">Search</button>
                <button type="button" class="btn btn-secondary btn_extra">Clear</button>
                <div style="padding: 0 5px;">
                    <table 
                    id="data_table"
                    data-height="600"
                    data-pagination="true"
                    data-style="border: none"
                    >
                        <thead>
                            <tr>
                                <th data-field="region">Region</th>
                                <th data-field="temperature">Temperature</th>
                                <th data-field="humidity">Humidity</th>
                                <th data-field="bushfire_level">Bush Fire Level</th>
                                <th data-field="warning">Warning</th>
                            </tr>
                        </thead>
                    </table>
                </div>
           </div>

            <!-- research tab -->
            <div class="pages" id="rs">
                <div class="research_box">
                    <div id="research_cards"></div>
                </div>
            </div>
        </div>
    </div>






    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery -->
    <script src="jquery-2.0.0.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Google Map API -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtbKIID5sZzw5lu7otU960DnXQzwtGkG4&callback=initMap&libraries=&v=weekly"
    async
    ></script>
    <!-- Bootstrap table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"></head>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

    <script src="env.js"></script>
</body>

</html>
